    <title>NewsLetter SignUp</title>

    
    <!-- Bootstrap core CSS -->

  <body class="text-center">
    <form action = "/" method = "post" class="form-signin">
      <img class="mb-4" src="images/logo_transparent.png" alt="" width="200px" height="200px">
      <h1 class="h3 mb-3 font-weight-normal">Subscribe to our Newsletter!</h1>
    
      <input type="text"name='firstName' class="form-control firstName" placeholder="First Name" required autofocus>
      <input type="text" name="secondName" class="form-control secondname" placeholder="Second Name" required>
      <input type="email" name="email" class="form-control email" placeholder="Email" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up!</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2022-2023</p>
    </form>
  </body>
